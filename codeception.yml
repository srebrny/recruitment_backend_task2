namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\PhpBuiltinServer
    config:
        Codeception\Extension\PhpBuiltinServer:
            hostname: localhost
            port: 8080
            autostart: true
            documentRoot: public
            router: public/index.php
            directoryIndex: index.php
            startDelay: 1
            phpIni: /opt/local/etc/php72/php.ini
            suites: [ 'acceptance' ]
params:
    - .env
